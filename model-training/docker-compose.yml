version: '3.8'

services:
  mlflow:
    image: python:3.10-slim
    container_name: mlflow-server
    working_dir: /app
    volumes:
      - ./mlflow_db:/app/db
      - mlflow_data:/app/mlruns
    ports:
      - "5000:5000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_S3_REGION:-us-east-1}
    command: >
      bash -c "
        pip install mlflow boto3 --quiet &&
        mlflow server
          --backend-store-uri sqlite:////app/db/mlflow.db
          --default-artifact-root s3://${AWS_S3_BUCKET_NAME:-flights-forecasting}/mlflow
          --host 0.0.0.0
          --port 5000
      "
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mlflow_data:
